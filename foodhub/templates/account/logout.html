{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body">
            <h3 class="mb-3 text-danger">{% trans "Sign Out" %}</h3>
            <p class="text-muted">{% trans "Are you sure you want to sign out?" %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-danger w-100">
                    <i class="fas fa-sign-out-alt"></i> {% trans "Sign Out" %}
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
